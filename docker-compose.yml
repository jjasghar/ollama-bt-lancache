version: '3.8'

services:
  # BitTorrent Tracker
  tracker:
    build:
      context: ./tracker
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    networks:
      - ollama-bt

  # Main Server Application
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    volumes:
      - ~/.ollama:/root/.ollama:ro
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TRACKER_URL=http://tracker:8080
      - MODELS_DIR=/root/.ollama/models
    depends_on:
      - tracker
    restart: unless-stopped
    networks:
      - ollama-bt

  # Optional: Web UI for monitoring
  # Uncomment if you want a separate monitoring interface
  # monitor:
  #   image: nginx:alpine
  #   ports:
  #     - "8082:80"
  #   volumes:
  #     - ./monitor:/usr/share/nginx/html:ro
  #   depends_on:
  #     - server
  #   restart: unless-stopped
  #   networks:
  #     - ollama-bt

networks:
  ollama-bt:
    driver: bridge

volumes:
  ollama-models:
    driver: local
